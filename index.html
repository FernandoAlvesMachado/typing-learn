<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer ></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;800&display=swap" rel="stylesheet">
    <title>Typing-Practice-App</title>
</head>
<body>
    <section>
        <div class="screen">
            <div class="flex col">            
            <p>Melhor tempo:
            <div id="tempo_total">00:00:000</div>    
            </p>
            <div class="infos">
                <div class="flex">
                    Tempo:
                    <div>
                        00:
                    </div>
                    <div id="tempo">00</div>
                    <p>:</p>
                    <div id="segundos_tempo">000</div>
                </div>
                <div class="flex">
                    <div id="acertividade">00.0%</div>
                </div>
            </div>
            <div>
                <h1 id="textoGerado"></h1>
                <textarea name="texto" id="textoDigitado" cols="50" rows="10" placeholder="Digite aqui"></textarea>
            </div>
            <button onclick="gerarFrase()" class="btn" id="botaoGeradorInicio">
                <svg height="24" width="24"  viewBox="0 0 24 24" data-name="Layer 1" id="Layer_1" class="sparkle">
                    <path d="M10,21.236,6.755,14.745.264,11.5,6.755,8.255,10,1.764l3.245,6.491L19.736,11.5l-6.491,3.245ZM18,21l1.5,3L21,21l3-1.5L21,18l-1.5-3L18,18l-3,1.5ZM19.333,4.667,20.5,7l1.167-2.333L24,3.5,21.667,2.333,20.5,0,19.333,2.333,17,3.5Z"></path>
                </svg>
            
                <span class="text">Iniciar</span>
            </button>
        </div>
        <table id="adicionarLinhaTabela">
            <tr>
                <th>
                    Tempo
                </th>
                <th>
                    Frase
                </th>
                <th>
                    Acertividade
                </th>
            </tr>
        </table>
    </div>
    </section>
</body>
</html>
